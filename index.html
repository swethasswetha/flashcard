<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>flashcard</title>
    <style>
    .s1{
        background-color: thistle;
        margin-left: 25%;
      width: 15cm;
        height: 18cm;
        color: rgb(7, 8, 8);
        border-radius: 20px;
       
    }
    .s2,.s4,.s6,.s8,.s10{
        text-align: center;
        padding: 10px;
       }
       .s3,.s5,.s7,.s9,.s11{
       
        color: hsl(40, 4%, 86%);
       display: inline-block;
        padding: 0px 240px;
        cursor: pointer;

       }
    </style>
    </head>
    <body>
        <h1 style="text-align: center;color: rgb(21, 81, 171);">flashcard </h1>
        <div class="s1">
            <div class="s2">
                <h2>1.what is html?</h2>
            </div>
            <div class="s3">
                <button style="background-color: rgb(218, 163, 86);" onclick="alert('HTML (HyperText Markup Language) is the standard markup language used to create and structure web pages. It uses tags and attributes to define webpage content and layout. ' )" >click here </button>
            </div>
            <div class="s4">
                <h2>2.How do you add a hyperlink in HTML?</h2>
                </div>
                 <div class="s5">
                <button  style="background-color: rgb(218, 163, 86);" onclick="alert('Use the <a> tag with the href attribute, which specifies the link URL. For example: Google Home</a>. ')" >click here </button>
            </div>
             <div class="s6">
                <h2>3.How do you embed an image in HTML?</h2>
            </div>
            <div class="s7">
                <button  style="background-color: rgb(218, 163, 86);" onclick="alert('Use the <img> tag with src (image path) and alt (alternative text) attributes.  ')" >click here </button>
            </div>
         <div class="s8">
                <h2>4.What is the difference between HTML and CSS?</h2>
            </div> 
               <div class="s9">
                <button   style="background-color:rgb(218, 163, 86);;"onclick="alert('HTML creates a web page structure and content  while CSS defines its appearance and layout')" >click here </button>
            </div>
            <div class="s10">
                <h2>5.What is the purpose of <meta charset="UTF-8"></h2>
            </div> 
            <div class="s11">
                <button  style="background-color: rgb(218, 163, 86);" onclick="alert('This tag specifies the character encoding for the HTML document. UTF-8 supports most human language characters, ensuring correct display across devices. ')" >click here </button>
            </div>
            </div>
            </body>
        </html>
